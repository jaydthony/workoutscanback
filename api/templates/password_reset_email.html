<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Email</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: rgb(180, 244, 12);
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #333;
      }

      p {
        color: #666;
        line-height: 1.6;
      }

      a {
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Workout Scanner Password Reset Request</h2>
      <p>
        You have requested to reset your password on Workout Scanner. Click the
        link below to reset it:
      </p>
      <p>
        <a href="{{ link }}" target="_blank">Reset Password</a>
      </p>
      <p>If you did not request a password reset, please ignore this email.</p>
    </div>
  </body>
</html>
